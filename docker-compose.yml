version: '3.8'

services:

  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      DATABASE_HOST: 127.0.0.1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: crm2024
      POSTGRES_DB: crm

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "crm2024"
    ports:
      - 80:80
    depends_on:
      - postgres
